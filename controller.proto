syntax = "proto3";

option optimize_for = LITE_RUNTIME;
option cc_enable_arenas = false;

package controller;
option go_package = "Protobuf-DevKit-Neuro/proto/controller";

message ChannelsDataSet{
  repeated double channel_mes = 1;
  uint64 id = 2;
}

message RawDataPack{
  repeated ChannelsDataSet data_mes = 1;
}

message EmgMetric{
  ChannelsDataSet metrics = 1;
}
// Алгоритм используемый для проверки контрольной внутреннего сообщения и не только)
enum CRCType{
  nothing = 0;
  crc16 = 1;
  crc32 = 2;
}
// Тип сообщение передающееся внутри другого(бинарно)
enum MessageType{
  channelsDataSet = 0;
  rawDataPack = 1;
  emgMetric = 2;
}

message MessageWitchCRC{
  bytes msg = 1;
  CRCType kind = 2;
  int64 crc = 3;
  MessageType type = 4; // Да я не знал как назвать, поэтому решил по угару назвать massage. Это просто мемный прикол
} 

